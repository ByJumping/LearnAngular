<div class="container">
  <h1>Hello</h1>

  <hr/>
  <button class="button is-dark" (click)="toggleCards()">Toggle Cards</button>
  <hr/>

  <!--  <app-form></app-form>-->
  <div *ngIf="flag; else noCards">
    <app-card
      *ngFor="let iterCard of cards"
      [card]="iterCard"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
</div>
